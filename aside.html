<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Layout Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background: #34495e;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .container {
            display: flex;
        }

        main {
            flex: 3;
            padding: 20px;
            background: #ecf0f1;
        }

        aside {
            flex: 1;
            padding: 20px;
            background: #bdc3c7;
        }

        .box {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Website</h1>
        <p>HTML Layout with Aside</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">

        <main>
            <section class="box">
                <h2>Main Content</h2>
                <p>This is the main section of the page.</p>
            </section>

            <article class="box">
                <h3>Article</h3>
                <p>This article contains independent content.</p>
            </article>
        </main>

        <aside>
            <div class="box">
                <h3>Sidebar</h3>
                <p>This is the aside section.</p>
            </div>

            <div class="box">
                <h3>Quick Links</h3>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                </ul>
            </div>
        </aside>

    </div>

    <footer>
        <p>Â© 2026 My Website</p>
    </footer>

</body>

</html>
