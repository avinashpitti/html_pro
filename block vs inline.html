<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline</title>
</head>

<body>
    <!--It always starts on a newline-->
    <!--occupies complete width and take top and bottom margin-->
    <h1>good</h1>
    <p>I am avinash</p>
    <div>here we go</div>

    <!--It continuous in the same line-->

    <a href="">anchor</a>
    <img src="" alt="image">
    <span>span content</span>

</body>

</html>
