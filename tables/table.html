<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Html</title>
</head>

<body>
    <h2>Employees</h2>
    <table border="1">
        <caption>Employees</caption>
        <thead>
            <tr>
                <th>emp_id</th>
                <th>name</th>
                <th>salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>101</td>
                <td>Rahul</td>
                <td>45000</td>
            </tr>

            <tr>
                <td>102</td>
                <td>Sonia</td>
                <td rowspan="2">55000</td>
            </tr>

            <tr>
                <td>103</td>
                <td>Priya</td>

            </tr>

            <tr>
                <td>104</td>
                <td colspan="2">Modi</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="=3">Total Employees : 4</td>
            </tr>

        </tfoot>
    </table>

</body>

</html>
