<html lang="en">
<head>

    <title>HTML Practice</title>
    <style>
        table{
            border-collapse: collapse;
        }
        table,th,td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;

        }
    </style>
</head>

        <thead>
            <tr>
                <th colspan="3">students marks table</th>
            </tr>
            <tr>
                <th>S.NO</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Avinash</td>
                <td>83</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ramesh</td>
                <td>77</td>
            </tr>
            <tr>
                <td>3</td>

            </tr>
        </tbody>
    </table>

</html>
